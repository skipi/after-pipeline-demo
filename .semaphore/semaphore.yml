version: v1.0
name: after_pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
after_pipeline:
  task:
    jobs:
      - name: Reports
        commands:
          - test-results gen-pipeline-report
      - name: Long job
        commands:
          - echo I RUN FOR A LONG TIME
          - sleep 60
      - name: Failed job
        commands:
          - echo I FAIL!
          - sleep 10
          - exit 1
blocks:
  - name: Run tests
    task:
      jobs:
        - name: Test
          parallelism: 2
          commands:
            - sleep 10
            - checkout
            - echo Publishing ${SEMAPHORE_JOB_INDEX}/${SEMAPHORE_JOB_COUNT} test
            - test-results publish test/junit-${SEMAPHORE_JOB_INDEX}.xml
        - name: Test failed
          parallelism: 1
          commands:
            - sleep 10
            - checkout
            - echo Publishing ${SEMAPHORE_JOB_INDEX}/${SEMAPHORE_JOB_COUNT} test
            - test-results publish test/junit-failed-${SEMAPHORE_JOB_INDEX}.xml
            - exit 1